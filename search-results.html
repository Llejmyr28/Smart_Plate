/* Container for recipe search results */
#results-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

/* Individual recipe card */
.recipe-card {
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.recipe-card:hover {
  transform: translateY(-5px);
}

/* Recipe image */
.recipe-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

/* Recipe details */
.recipe-details {
  padding: 15px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Recipe name */
.recipe-details a {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
  text-decoration: none;
  margin-bottom: 10px;
}

/* Ingredients list */
.recipe-ingredients {
  font-size: 14px;
  color: #ffffff;
}

/* Recipe Details Page */
#recipe-details-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 30px;
  max-width: 1000px;
  margin: auto;
}

.recipe-details .recipe-image img {
  max-width: 100%;
  border-radius: 12px;
}

.recipe-info {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 12px;
}

.recipe-info h2 {
  margin-bottom: 15px;
  font-size: 24px;
}

.recipe-info ul,
.recipe-info ol {
  padding-left: 20px;
  margin-top: 10px;
}

.recipe-info p {
  margin-top: 10px;
  font-size: 16px;
}

/* ------------------ RESPONSIVE STYLES ------------------ */
@media (max-width: 768px) {
  #results-container {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    padding: 15px;
    gap: 15px;
  }

  .recipe-image {
    height: 150px;
  }

  .recipe-details a {
    font-size: 16px;
  }

  .recipe-ingredients {
    font-size: 13px;
  }

  #recipe-details-container {
    padding: 20px;
  }

  .recipe-info {
    padding: 15px;
  }

  .recipe-info h2 {
    font-size: 20px;
  }

  .recipe-info p {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  #results-container {
    grid-template-columns: 1fr;
    padding: 10px;
    gap: 10px;
  }

  .recipe-image {
    height: 130px;
  }

  .recipe-details a {
    font-size: 15px;
  }

  .recipe-ingredients {
    font-size: 12px;
  }

  #recipe-details-container {
    padding: 15px;
  }

  .recipe-info h2 {
    font-size: 18px;
  }

  .recipe-info p {
    font-size: 13px;
  }
}
</style>
